<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/donation.css">
    <title>Donation</title>
</head>
<body>
    <div id="container" >
        <h1>Donation Form</h1><br><br>
        <hr><br><br>
        
        <form action="nav.html">
            <div id="identity" class="uni-padding">
            <label for="name" style="font-size: 25px;">Name</label> <br> <br>
            <input type="text" size="72" name="fname" id="fname" style="margin-right: 75px; height: 40px;" placeholder="First Name" required>
            <input type="text" size="72" name="lname" id="lname" style="height: 40px;" placeholder="Last Name" required>
            </div> <br><br>

            <div class="uni-padding">
                <label for="phone" style="font-size: 25px;">Phone Number</label> 
                <label for="email" style="font-size: 25px; margin-left: 477px;">Email</label>
                <br> <br>
                <input type="text" size="72"  style="height: 40px;" name="phone" id="phone" placeholder="Please enter valid number" required>
                <input type="email" name="email" style="height: 40px; margin-left: 75px;" id="email" size="72" autocomplete="off" placeholder="example@gmail.com" required>
            </div><br><br>

            <div class="uni-padding">
                <label for="address" style="font-size: 25px;">Address</label><br><br>
                <input type="text" name="address" id="address" style="height: 40px;" size="161"> <br><br>
                <input type="text" name="country" id="country" placeholder="Country" style="height: 40px;margin-right: 90px;" size="41" required> 
                <input type="text" name="state" id="state" placeholder="State/Province" style="height: 40px;margin-right: 90px;" size="41" required>
                <input type="text" name="district" id="district" placeholder="District" style="height: 40px;" size="41" required>
            </div><br> <br>
            <div class="uni-padding">
                <p style="font-size: 25px;">Types of donation</p>
                <input type="radio" name="financial" id="financial" >
                <label for="financial" style="margin-right: 100px;">Financial Donation</label>
                <input type="radio" name="clothing" id="clothing" >
                <label for="clothing">Clothing</label><br>
                <input type="radio" name="shoes" id="shoes" >
                <label for="shoes" style="margin-right: 122px;">Shoes and Bags</label>
                <input type="radio" name="kitchenware" id="kitchenware" >
                <label for="kitchenware">Kitchenware</label><br>
                <input type="radio" name="books" id="books" >
                <label for="books" style="margin-right: 183px;">Books</label>
                <input type="radio" name="toys" id="toys" >
                <label for="toys">Toys and Games</label><br>
                <input type="radio" name="arts" id="arts" >
                <label for="arts" style="margin-right: 197px;">Arts</label>
                <input type="radio" name="furniture" id="furniture" >
                <label for="furniture">Furniture</label><br>
                <input type="radio" name="hygiene" id="hygiene" >
                <label for="hygiene" style="margin-right: 101px;">Hygiene Essentials</label>
                <input type="radio" name="sports" id="sports" >
                <label for="sports">Sporting Goods</label><br>
                <input type="radio" name="food" id="food" >
                <label for="food" style="margin-right: 191px;">Food</label>
                <input type="radio" name="blood" id="blood" >
                <label for="blood">Blood</label><br>
                <input type="radio" name="room" id="room" >
                <label for="room" style="margin-right: 189px;">Place</label>
                <input type="radio" name="transportation" id="transportation" >
                <label for="transportation">Transportation</label><br>
                
            </div><br><br>

            <div class="uni-padding">
                <p style="font-size: 25px;">What would you like to donate?</p>
                <input type="text" name="donate" id="donate"  style="height: 40px;" size="65">
            </div><br><br>
            
            <div class="uni-padding">
                <p style="font-size: 25px;">Notes</p>
                <textarea name="" id="" cols="150" rows="6"></textarea>
            </div>
            <p style="font-size: 25px; text-align: center; font-weight: bold;font-family: Verdana, Geneva, Tahoma, sans-serif;">Remember to check your email for responses !</p>
            <hr>
            <div class="uni-padding" style="text-align: center;">
                <button class="btn">Submit</button>
            </div>
        </form>
    </div>

   
</body>
</html>
