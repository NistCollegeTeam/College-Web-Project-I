<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ASsignment</title>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id='name'><br>
        <label for="phone">Phone</label>
        <input type="number" id='phone'><br>
        <label for="email">Email</label>
        <input type="email" id='email'><br>

        <fieldset>
            <legend>Which taxi do you require</legend>
            <input name='taxi' type="radio" value='car' id='car'>
            <label for="car">Car</label><br>
            <input name='taxi' type="radio" value='van' id='van'>
            <label for="van">Van</label><br>
            <input name='taxi' type="radio" value='tuk tuk' id='tuktuk'>
            <label for="tuktuk">Tuk Tuk</label><br>
        </fieldset>
        
        <fieldset>
        <legend>Extras</legend>
        <input type="checkbox" name="extras" id='babyseat'  value="Baby Seat">
        <label for="babyseat">Baby Seat</label><br>
        <input type="checkbox" name="extras" id='wheelchair'  value="Wheel Chair Access">
        <label for="wheelchair">Wheel Chair Access</label><br>
        <input type="checkbox" name="extras" id='stocktip'  value="Stock Tip">
        <label for="stocktip">Stock Tip</label><br>
        </fieldset>

        <label for="datetime">Pick Up Date time</label>
        <input type="datetime-local" id='datetime'><br>

        <label for="select">Pick Up Place</label>
        <select type="select" id='select'>
        <option value="Kathmandu">Kathmandu</option>
        <option value="Pokhara">Pokhara</option>
        <option value="chitwan">chitwan</option>
        </select><br>

        <label for="dropoff">Dropoff Place</label>
        <input type="text" id='dropoff'><br>
        <label for="speicalinstructions">Speical Instructions</label>
        <textarea name="" id="speicalinstructions"></textarea>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form>
    
</body>
</html>
